<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tv and Movie Quiz</title>
</head>
<body>
    <!-- game container -->
    <div class="container">
        <!-- game title -->
        <div class="game-title">
            <h1>Game Title</h1>
        </div>
        <!-- game score -->
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
        <!-- game question -->
        <div class="question-area">
            <h1 class="quiz-que">Choose an option between A, B, C and D.</h1>
        </div>
        <!-- answer options -->
        <div class="answer-area">
            <button data-type="a" class="btn">Option 1</button>
            <button data-type="b" class="btn">Option 2</button>
            <button data-type="c" class="btn">Option 3</button>
            <button data-type="d" class="btn">Option 4</button>
        </div>
        <!-- answer submit button -->
        <button data-type="submit" class="btn">Submit Answer</button>
    </div>

    <!-- script -->
    <script src="assets/js/script.js"></script>

</body>
</html>
